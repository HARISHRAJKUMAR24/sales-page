<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Heading</title>
  <style>
    .headline {
      font-size: 3rem; /* Adjust for desktop */
      text-align: center;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .headline {
        font-size: 2rem; /* Adjust font size for mobile */
        line-height: 1.5;
      }
      .headline span {
        display: block; /* Force line breaks */
      }
    }
  </style>
</head>
<body>
  <h1 class="headline">
    <span>HOW THIS FAT</span>
    <span>SANTA CLAUS-TYPE GUY</span>
    <span>BECOME THE WORLD'S</span>
    <span>GREATEST COUNTY CLUB OWNER???</span>
  </h1>
</body>
</html>

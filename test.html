<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fog Effect Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar Style */
.navbar {
  background-color: #333;
  color: white;
  padding: 20px;
  position: relative; /* Ensure it stays above the fog effect */
  z-index: 2; /* Keep navbar above fog effect */
}

.navbar ul {
  list-style-type: none;
  display: flex;
  justify-content: space-around;
}

.navbar ul li {
  display: inline;
}

.navbar ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

/* Fog Effect */
.overlay-fade-bottom {
  height: 180px;
  width: 100vw;
  position: absolute;
  top: 100%; /* Starts right after the navbar */
  left: 0;
  background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.85) 70%, rgba(0, 0, 0, 1) 85%);
  padding: 0;
  z-index: 1; /* Ensure it appears below the navbar */
}

/* Next Section Style */
.next-section {
  padding: 40px;
  background-color: #f4f4f4;
  text-align: center;
}

.next-section h1 {
  font-size: 36px;
  color: #333;
}

.next-section p {
  font-size: 18px;
  color: #666;
}

  </style>
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Fog Effect Section -->
  <div class="overlay-fade-bottom"></div>

  <!-- Next Section -->
  <section class="next-section">
    <h1>Welcome to the Next Section</h1>
    <p>This is the section that follows the fog effect.</p>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Mirror Shine Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cta-button {
      display: inline-block;
      font-size: 18px; 
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-transform: capitalize;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 6%;
      font-family: Inter, sans-serif;
      width: 40%;
      max-width: 90%;
      text-align: center;
      position: relative;
      overflow: hidden;
      background-color: #3498db; /* Default button color */
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      
    }

    .cta-button:hover::before,
    .cta-button.active-shine::before {
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.7); /* White shine effect without fog */
      transition: top 0.4s, left 0.4s, transform 0.4s;
      transform: rotate(-45deg); /* Shine effect with rotation */
    }

    .cta-button:hover {
      background-color: #ff4800; /* Slightly darker shade on hover */
      transform: scale(1.05); /* Slight zoom effect */
      box-shadow: 0 0 5px rgba(255, 72, 0, 0.8); /* Outer glow effect */
    }

  </style>
</head>
<body>
  <button class="cta-button">Click Me</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ctaButton = document.querySelector('.cta-button');

      // Trigger shine effect on hover
      ctaButton.addEventListener('mouseenter', () => {
        ctaButton.classList.add('hovered');
      });

      ctaButton.addEventListener('mouseleave', () => {
        ctaButton.classList.remove('hovered');
      });

      // Automatically trigger shine every 4 seconds
      setInterval(() => {
        ctaButton.classList.add('active-shine');
        setTimeout(() => {
          ctaButton.classList.remove('active-shine');
        }, 400); // Remove the class after 400ms (duration of the shine effect)
      }, 4000); // Repeat every 4 seconds
    });
  </script>
</body>
</html>
